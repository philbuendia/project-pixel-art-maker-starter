<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker! By Phil Buendia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-bar">
        <div class="menu">
            <img src="pixel-maker-logo__glyph--light.svg" class="logo_glyph">
            <img src="pixel-art-maker-logo__type--light.svg" class="logo_type">
        </div>
    </div>


    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
